<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物品展示與篩選</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        
        .fixed-container {
            position: fixed; /* 固定在頁面頂部 */
            top: 0;
            left: 0;
            right: 0;
            padding: 20px; /* 內邊距 */
			background-color: #DAF7A6; /* 背景顏色 */
            z-index: 1000; /* 確保在其他內容之上 */
        }
        
        .item { border: 1px solid #ccc; padding: 10px; margin: 10px 0; background-color: #FFFFCE; /* 背景顏色 */}
        .item-name { color: #4CAF50; font-weight: bold; }
        .item-suffix { color: #ff9100; }
        .item-description { }
        .item-ss { color: #0080FF; }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: max-content;
            max-height: 300px; /* 增加最大高度 */
            background-color: #555;
            color: #fff;
            text-align: left;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 9999;
            bottom: 100%; /* Tooltip 顯示在上方 */
            left: 50%;
            transform: translateX(-50%);
            white-space: pre-wrap; /* 保留換行符 */
            line-height: 1.5;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
        }

        /* Tooltip 箭頭 */
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%; /* 箭頭在提示框的下方 */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        #itemsContainer {
            margin-top: 250px; /* 為固定的容器留出空間 */
        }
		
        .highlight {
            background-color: #5eff00; /* 高亮顏色 */
        }

        #notification {
            display: none;
            position: fixed;
            top: 50px; /* 垂直居中 */
            left: 50%; /* 水平居中 */
            transform: translateX(-50%); /* 水平居中 */
            background-color: #4CAF50; /* 綠色 */
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            text-align: center; /* 使文本居中 */
            width: 300px; /* 設置固定寬度以便居中顯示 */
        }
        
    </style>
</head>
<body>
    <div class="fixed-container">
        <div class="filter">
            <label for="typeFilter">類型篩選：</label>
            <select id="typeFilter">
                <option value="">全部</option>
                <option value="武器">武器</option>
                <option value="防具">防具</option>
            </select>
            <br><label for="Storage">倉庫類別篩選：</label>
            <select id="Storage">
                <option value="">全部</option>
                <option value="個人">個人</option>
                <option value="個人倉庫">個人倉庫</option>
                <option value="武器倉庫">武器倉庫</option>
                <option value="防具倉庫">防具倉庫</option>
                <option value="時裝倉庫">時裝倉庫</option>
                <option value="卡片倉庫">卡片倉庫</option>
                <option value="影裝倉庫">影裝倉庫</option>
                <option value="Guild Storage">Guild Storage</option>
            </select>
			<br><button id="showDuplicatesButton">顯示重複的物品名稱及數量</button>
        </div>
        <div class="search">
            <label for="searchInput">搜索物品(支持多關鍵字用+貼合)：</label>
            <br><input type="text" id="searchInput" placeholder="輸入關鍵字..." style="width: 300px;">
            <l1abel>
                <input type="checkbox" id="toggleDescription"> 顯示/搜尋描述
            </label>
            <button id="searchButton">搜索</button>
        </div>
        <div class="enhance">
            <label for="suffix_ID">詞綴篩選(雙擊顯示清單) ：</label>
            <br><div style="position: relative; display: inline-block;">
                <input type="text" id="suffix_ID" placeholder="輸入詞綴編號..." style="width: 200px;">
                <div id="customDropdown" style="display: none; position: absolute; top: 35px; left: 0; width: 400px; max-height: 400px; overflow-y: auto; border: 1px solid #ddd; background-color: #fff; z-index: 1000;">
                    <!-- 下拉選項將由 JavaScript 生成 -->
                </div>
            </div>
            <br><label for="refineInput">All精煉篩選 (>=)：</label>
            <input type="number" id="refineInput" placeholder="輸入精煉值...">
            <label for="upgradeInput">All強化篩選 (>=)：</label>
            <input type="number" id="upgradeInput" placeholder="輸入強化次數...">
            <br><input type="file" id="fileInput" accept=".json">
        </div>

    </div>
    
    <div id="itemsContainer"></div>
    <div id="notification"></div>
    
    <script>
        const inputField = document.getElementById('suffix_ID');
        const dropdown = document.getElementById('customDropdown');
        // 過濾選項
        inputField.addEventListener('input', () => {
            const query = inputField.value.toLowerCase();
            const filteredOptions = suffixOptions.filter(option => option.name.toLowerCase().includes(query) || option.id.includes(query));
            populateDropdown(filteredOptions);
        });

        // 顯示通知
        function showNotification(dynamicContent, bgColor) {
            const notification = document.getElementById('notification');
            // 如果通知已可見，先將其隱藏
            if (notification.style.display === 'block') {
                notification.style.display = 'none';
            }
            // 設置通知框內容和背景顏色
            notification.innerHTML = dynamicContent; 
            notification.style.backgroundColor = bgColor; 
            notification.style.display = 'block'; // 顯示通知
            // 5秒後自動隱藏通知
            setTimeout(() => {
                notification.style.display = 'none'; // 隱藏通知
            }, 5000);
        }

        let data = []; // 用於存儲加載的數據
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if(file.name){
                data = [];
                itemsContainer.innerHTML = '';  // 清空內容
                // 檢查文件名稱是否為 data.json
                if (file && file.name === "data.json") {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const content = e.target.result; // 獲取文件內容
                        try {
                            const parsedData = JSON.parse(content); // 解析 JSON
                            data = flattenData(parsedData); // 將嵌套結構的數據展開成數組
                            displayItems(data); // 顯示數據
                            filterAndDisplayItems();
                        } catch (error) {
                            showNotification('文件不是有效的 JSON 格式。', '#f44336');
                        }
                    };
                    reader.readAsText(file); // 讀取文件內容
                } else {
                    showNotification('請上傳名為 "data.json" 的文件。', '#f44336');
                }
            }
        });

        // 遞歸函數展開多層嵌套的數據結構，並添加來源名稱
        function flattenData(obj, parentKey = '') {
            let result = [];
            for (const key in obj) {
                const currentKey = parentKey ? `${parentKey}.${key}` : key; // 當前字典的完整路徑名稱
                if (Array.isArray(obj[key])) {
                    // 對每個數組項添加來源信息
                    const itemsWithSource = obj[key].map(item => ({
                        ...item,
                        source: currentKey // 添加來源名稱
                    }));
                    result = result.concat(itemsWithSource);
                } else if (typeof obj[key] === 'object') {
                    // 遞歸處理嵌套對像
                    result = result.concat(flattenData(obj[key], currentKey));
                }
            }
            return result;
        }

		// 監聽顯示重複物品按鈕點擊事件
		document.getElementById('showDuplicatesButton').addEventListener('click', function () {
			const duplicates = getDuplicateItemsById(data);
			displayDuplicatesById(duplicates);
		});

		// 根據物品編號篩選重複的項目
		function getDuplicateItemsById(items) {
            const StorageType = document.getElementById('Storage').value;
			const itemData = {};
			// 以物品編號為基準，統計每個物品的出現次數和名稱
			items.forEach(item => {
                if (item.source == StorageType || StorageType=="")
                    if (itemData[item.id]) {
                        itemData[item.id].count++;
                    } else {
                            itemData[item.id] = { count: 1, name: item.name, source: item.source};
                    }
			});
			// 篩選出出現次數大於1的物品編號及其名稱
			return Object.entries(itemData).filter(([id, data]) => data.count > 1);
		}

		// 顯示重複的物品名稱、編號和重複數量
        function displayDuplicatesById(duplicates) {
            const itemsContainer = document.getElementById('itemsContainer');
            itemsContainer.innerHTML = '';  // 清空內容
            const duplicateWrapper = document.createElement('div');
            duplicateWrapper.className = 'item';  // 外層容器，包裹所有重複項
            duplicates.forEach(([id, data]) => {
                const duplicateElement = document.createElement('div');
                //duplicateElement.className = 'item';
                duplicateElement.innerHTML = `
                    <p>${data.source} <strong>重複數量:</strong> ${data.count} 
                        <strong>編號:</strong> ${id} 
                        <strong>名稱:</strong> ${data.name}</p>
                `;
                duplicateWrapper.appendChild(duplicateElement);  // 將每個項添加到外層容器中
            });
            itemsContainer.appendChild(duplicateWrapper);  // 將外層容器添加到頁面中
        }

        document.getElementById('toggleDescription').addEventListener('change', filterAndDisplayItems);
        document.getElementById('typeFilter').addEventListener('change', filterAndDisplayItems);
        document.getElementById('Storage').addEventListener('change', filterAndDisplayItems);
        document.getElementById('searchButton').addEventListener('click', filterAndDisplayItems);
        document.getElementById('refineInput').addEventListener('input', filterAndDisplayItems);
        document.getElementById('upgradeInput').addEventListener('input', filterAndDisplayItems);
        document.getElementById('suffix_ID').addEventListener('input', filterAndDisplayItems);

        function filterAndDisplayItems() {
            const selectedType = document.getElementById('typeFilter').value;
            const StorageType = document.getElementById('Storage').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const keywords = searchTerm.split(/\s+|\+/).filter(keyword => keyword); // 使用空格或+分割並過濾掉空字符串
            const refineValue = parseInt(document.getElementById('refineInput').value, 10) || 0;
            const minUpgrade = parseInt(document.getElementById('upgradeInput').value, 10) || 0;
            const suffixID = document.getElementById('suffix_ID').value;
            const suffixwords = suffixID.split(/\s+|\+/).filter(suffixword => suffixword); // 使用空格或+分割並過濾掉空字符串
            const showDescription = document.getElementById('toggleDescription').checked;
            let notificationMessage = '搜索條件';
            if (suffixwords.length > 0)
                notificationMessage += `<br>詞綴ID: ${suffixwords.join(', ')}`;
            if (selectedType)
                notificationMessage += `<br>類型: ${selectedType}`;
            if (StorageType)
                notificationMessage += `<br>存儲類型: ${StorageType}`;
            if (keywords.length > 0)
                notificationMessage += `<br>關鍵詞: ${keywords.join(', ')}`;
            if (refineValue > 0)
                notificationMessage += `<br>精煉值 >= ${refineValue}`;
            if (minUpgrade > 0)
                notificationMessage += `<br>強化次數 >= ${minUpgrade}`;
            notificationMessage += `<br>顯示/搜尋描述: ${showDescription ? '是' : '否'}`;
            showNotification(notificationMessage, '#4CAF50'); // 顯示通知
            const filteredData = data.filter(item => {
                const matchesType = selectedType ? item.type === selectedType : true;
                const matchesStorage = StorageType ? item.source === StorageType : true;
                // 檢查 item 是否匹配所有關鍵字
                const matchesSearch = keywords.length === 0 || keywords.some(keyword => 
                    item.name.toLowerCase().includes(keyword) ||
                    item.id.toString().includes(keyword) ||
                    item.refine.toString().includes(keyword) ||
                    (showDescription && item.description.toLowerCase().includes(keyword)) ||
                    [item.s_name1, item.s_name2, item.s_name3, item.s_name4].some(s => s.toLowerCase().includes(keyword)) ||
                    [item.suffix_name1, item.suffix_name2, item.suffix_name3, item.suffix_name4, item.suffix_name5].some(ss => ss && ss.toLowerCase().includes(keyword)) ||
                    [item.suffix_veal11, item.suffix_veal12, item.suffix_veal13, item.suffix_veal14, item.suffix_veal15].some(sss => sss.toString().includes(keyword)) ||
                    [item.suffix_veal21, item.suffix_veal22, item.suffix_veal23, item.suffix_veal24, item.suffix_veal25].some(ssss => ssss.toString().includes(keyword))
                );
                const matchesRefine = isNaN(refineValue) || item.refine >= refineValue;
                const matchesUpgrade = isNaN(minUpgrade) ||
                    [item.suffix_veal21, item.suffix_veal22, item.suffix_veal23, item.suffix_veal24].some(
                        veal => veal >= minUpgrade
                    );
                const matchSuffixID = suffixwords.length === 0 || suffixwords.some(suffixword =>
                    [item.suffix_ID1, item.suffix_ID2, item.suffix_ID3, item.suffix_ID4].some(
                        suffix => suffix && suffix.toString() === suffixword
                    )
                );
                return matchesType && matchesStorage && matchesSearch && matchesRefine && matchesUpgrade && matchSuffixID;
            });
            displayItems(filteredData, searchTerm);
        }


        function displayItems(items, searchTerm) {
            const itemsContainer = document.getElementById('itemsContainer');
            itemsContainer.innerHTML = '';  // 清空內容

            const showDescription = document.getElementById('toggleDescription').checked; // 獲取描述顯示狀態

            items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
            // 定義一個格式化 suffix 名稱的函數
            function formatSuffixName(list, suffixName, suffixVeal1, suffixVeal2) {
                let count = 0;
                return suffixName
                    ? (list > 1?", ":"")+ "[ "+suffixName.replace(/%d/g, () => {
                        count++;
                        return count === 1 ? suffixVeal1 || '' : suffixVeal2 || '';
                    })+" ]"
                    : '';
            }

            // 使用 formatSuffixName 函數來格式化 suffix 名稱
            const formattedSuffixName1 = formatSuffixName(1, item.suffix_name1, item.suffix_veal11, item.suffix_veal21);
            const formattedSuffixName2 = formatSuffixName(2, item.suffix_name2, item.suffix_veal12, item.suffix_veal22);
            const formattedSuffixName3 = formatSuffixName(3, item.suffix_name3, item.suffix_veal13, item.suffix_veal23);
            const formattedSuffixName4 = formatSuffixName(4, item.suffix_name4, item.suffix_veal14, item.suffix_veal24);
            const formattedSuffixName5 = formatSuffixName(5, item.suffix_name5, item.suffix_veal15, item.suffix_veal25);

            // 定義一個格式化洞的函數
            function formatHole(holeNumber, holeName, holeScript) {
                return holeName && holeScript
                    ? `<b style="color: #000000;">洞${holeNumber}: </b><span style="color: #0080FF;" class="tooltip">${holeName}<span class="tooltiptext">${holeScript}</span></span>`
                    : '';
            }

            // 使用 formatHole 函數來格式化洞信息
            const formattedHole1 = formatHole(1, item.s_name1, item.s_scripts1);
            const formattedHole2 = formatHole(2, item.s_name2, item.s_scripts2);
            const formattedHole3 = formatHole(3, item.s_name3, item.s_scripts3);
            const formattedHole4 = formatHole(4, item.s_name4, item.s_scripts4);
                itemElement.innerHTML = `
                    <p><strong>${item.source}排序: ${item.list_id} 編號: ${highlightText(item.id.toString(), searchTerm)}</strong> +<strong>${item.refine}</strong> <strong>${highlightText(item.name, searchTerm)} (類型: ${item.type})　
                    ${highlightText(formattedHole1, searchTerm)} ${highlightText(formattedHole2, searchTerm)} ${highlightText(formattedHole3, searchTerm)} ${highlightText(formattedHole4, searchTerm)} </strong></p>
                    <span class="item-suffix"><strong>${highlightText(formattedSuffixName1, searchTerm)} ${highlightText(formattedSuffixName2, searchTerm)} ${highlightText(formattedSuffixName3, searchTerm)} ${highlightText(formattedSuffixName4, searchTerm)} ${highlightText(formattedSuffixName5, searchTerm)}</span>

                    ${showDescription ? `<p><strong>描述:<br></strong> ${highlightText(item.description, searchTerm)}</p>` : ''}
                    
                `;
                itemsContainer.appendChild(itemElement);
            });
        }
				
		function escapeRegExp(string) {
			return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
		}

        function highlightText(text, searchTerm) {
            if (!searchTerm) return text; // 如果沒有搜索詞，直接返回原始文本

            const keywords = searchTerm.split(/\s+|\+/).filter(keyword => keyword); // 使用空格或 + 分割並過濾掉空字符串

            // 創建正則表達式並逐個替換
            keywords.forEach(keyword => {
                const escapedKeyword = escapeRegExp(keyword); // 轉義特殊字符
                const regex = new RegExp(`(${escapedKeyword})`, 'gi');
                text = text.replace(regex, '<span class="highlight">$1</span>');
            });

            return text;
        }
        
        let selectedOptions = [];

        // 當輸入框獲得焦點時顯示選項
        inputField.addEventListener('dblclick', () => {
            dropdown.style.display = 'block';
            populateDropdown(suffixOptions);
        });

        // 當輸入框失去焦點時延遲隱藏選項
        document.addEventListener('click', (event) => {
            if (!dropdown.contains(event.target) && event.target !== inputField) {
                dropdown.style.display = 'none'; // 隱藏下拉菜單
            }
        });

        // 生成自定義選項列表
        function populateDropdown(options) {
            dropdown.innerHTML = '';
            options.forEach(option => {
                const div = document.createElement('div');
                div.style.display = 'flex';
                div.style.justifyContent = 'space-between';
                div.style.padding = '8px';
                div.style.cursor = 'pointer';
                div.innerHTML = `<span>${option.id} - ${option.name}</span>`;
                
                // 點擊選項將其添加到輸入框值中
                div.onclick = () => {
                    const currentValue = inputField.value;
                    const newValue = option.id;
                    if (!currentValue.includes(newValue)) {
                        inputField.value = currentValue ? `${currentValue}+${newValue}` : newValue;
                        filterAndDisplayItems(); // 進行篩選和展示
                    }
                    dropdown.style.display = 'none';
                };

                div.onmouseover = () => div.style.backgroundColor = '#f0f0f0';
                div.onmouseout = () => div.style.backgroundColor = '#fff';

                dropdown.appendChild(div);
            });
        }
        //選像清單
        const suffixOptions = [
            { id: "1", name: "MHP + x" },
            { id: "2", name: "MSP + x" },
            { id: "3", name: "STR + x" },
            { id: "4", name: "AGI + x" },
            { id: "5", name: "VIT + x" },
            { id: "6", name: "INT + x" },
            { id: "7", name: "DEX + x" },
            { id: "8", name: "LUK + x" },
            { id: "9", name: "MHP + x%" },
            { id: "10", name: "MSP + x%" },
            { id: "11", name: "HP 恢復速度增加 x% " },
            { id: "12", name: "SP 恢復速度增加 x% " },
            { id: "13", name: "ATK + x%" },
            { id: "14", name: "MATK + x%" },
            { id: "15", name: "ASPD + x" },
            { id: "16", name: "攻擊速度增加(減少攻擊後延遲 x%)" },
            { id: "17", name: "ATK + x" },
            { id: "18", name: "HIT + x" },
            { id: "19", name: "MATK + x" },
            { id: "20", name: "DEF + x" },
            { id: "21", name: "MDEF + x" },
            { id: "22", name: "FLEE + x" },
            { id: "23", name: "完全迴避 + x" },
            { id: "24", name: "CRI + x" },
            { id: "25", name: "對無屬性攻擊的抗性增加 x% " },
            { id: "26", name: "對水屬性攻擊的抗性增加 x% " },
            { id: "27", name: "對地屬性攻擊的抗性增加 x% " },
            { id: "28", name: "對火屬性攻擊的抗性增加 x% " },
            { id: "29", name: "對風屬性攻擊的抗性增加 x% " },
            { id: "30", name: "對毒屬性攻擊的抗性增加 x% " },
            { id: "31", name: "對聖屬性攻擊的抗性增加 x% " },
            { id: "32", name: "對暗屬性攻擊的抗性增加 x% " },
            { id: "33", name: "對念屬性攻擊的抗性增加 x% " },
            { id: "34", name: "對不死屬性攻擊的抗性增加 x% " },
            { id: "35", name: "對所有屬性(無屬性除外)攻擊的抗性增加 x%" },
            { id: "36", name: "被無屬性魔物受到物傷減少 x% " },
            { id: "37", name: "給予無屬性怪的物傷增加 x% " },
            { id: "38", name: "被水屬性魔物受到物傷減少 x% " },
            { id: "39", name: "給予水屬性怪的物傷增加 x% " },
            { id: "40", name: "被地屬性魔物受到物傷減少 x% " },
            { id: "41", name: "給予地屬性怪的物傷增加 x% " },
            { id: "42", name: "被火屬性魔物受到物傷減少 x% " },
            { id: "43", name: "給予火屬性怪的物傷增加 x% " },
            { id: "44", name: "被風屬性魔物受到物傷減少 x% " },
            { id: "45", name: "給予風屬性怪的物傷增加 x% " },
            { id: "46", name: "被毒屬性魔物受到物傷減少 x% " },
            { id: "47", name: "給予毒屬性怪的物傷增加 x% " },
            { id: "48", name: "被聖屬性魔物受到物傷減少 x% " },
            { id: "49", name: "給予聖屬性怪的物傷增加 x% " },
            { id: "50", name: "被暗屬性魔物受到物傷減少 x% " },
            { id: "51", name: "給予暗屬性怪的物傷增加 x% " },
            { id: "52", name: "被念屬性魔物受到物傷減少 x% " },
            { id: "53", name: "給予念屬性怪的物傷增加 x% " },
